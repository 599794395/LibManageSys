<body>
<nav class="navbar">
    <ul>
        <li class="nav-item" ><a href="user-login.html"> 用户登录</a></li>
        <li class="nav-item"><a href="admin-login.html"> 管理员登录</a></li>
    </ul>

<div class="form-container">
    <h2>用户登录</h2>
    <form action="loginserv" method="post">
        <div class="form-group">
            <label for="username">用户名:</label>
            <input type="text" id="username" name="submitusername" required>
        </div>
        <div class="form-group">
            <label for="password">密码:</label>
            <input type="password" id="password" name="submitpassword" required>
        </div>
        <input type="hidden" name="formtype" value="userlogin">
        <div class="form-group">
            <input type="submit" value="提交">
        </div>
    </form>
</div>
</body>
</html>
